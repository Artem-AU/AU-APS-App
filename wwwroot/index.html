<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://au-aps-app.azurewebsites.net/">
    <meta property="og:title" content="AU APS App">
    <meta property="og:description" content="Unlock the full potential of your projects with our innovative solution, designed for seamless access to project data. Elevate your design, planning, and visualization processes to new heights.">
    <meta property="og:image" content="https://cdn0.iconfinder.com/data/icons/advertising-filled-outline/64/bulb-idea-light_bulb-electricity-technology-invention-illumination-64.png">
   
    <link rel="icon" type="image/x-icon" href="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-5/24/rocket-64.png">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css">
    <!-- Add the Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include bootstrap-select CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>AU APS App</title>
</head>

<body>
    <div id="titleBlock">
        <img class="logo" src="https://media.cdn.gradconnection.com/uploads/697e2e0d-3530-4608-873f-b579befcdf63-eic-activities.png" alt="Autodesk Platform Services">
        <span class="title">Custom Construction Data</span>
        <select name="models" id="models" aria-label="Choose a model" multiple></select>
        <button type="button" id="upload" title="Upload New Model" class="btn btn-primary m-2 btn-sm">Upload</button>
        <input type="file" id="input" title="Input Label">        <!-- <input type="search" id="filter" placeholder="Search...">
        <button id="search">Search</button> -->
    </div>
    <div id="preview">
        <div class="" id="offcanvasDiv">
            <div class="position-absolute top-0 start-50 translate-middle-x z-3 m-2">
                <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExtensions" aria-controls="offcanvasExtensions">
                    Extensions
                </button>
            </div>
              
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExtensions" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Extensions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="pb-3">
                        This Panel loads extensions into the viewer.<br>
                        Turn on required extension.<br>
                        Multiple extensions allowed.
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="BulkPropertiesExtension">
                        <label class="form-check-label" for="BulkPropertiesExtension">Bulk Properties</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="WorkAreaExtension">
                        <label class="form-check-label" for="WorkAreaExtension">Work Area</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="PolyCountExtension">
                        <label class="form-check-label" for="PolyCountExtension">Polygon Count</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="HistogramExtension">
                        <label class="form-check-label" for="HistogramExtension">Histogram</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="QtyHistogramExtension">
                        <label class="form-check-label" for="QtyHistogramExtension">Quantity Histogram</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="SearchSetsExtension">
                        <label class="form-check-label" for="SearchSetsExtension">Search Sets Extension</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="MapsExtension">
                        <label class="form-check-label" for="MapsExtension">Maps Extension</label>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- <div id="searchoverlay">
        <input type="search" id="filter" placeholder="Search...">
        <button id="search">Quick Search</button>
    </div> -->
    <div id="overlay"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/viewer3D.min.js"></script>
    <!-- Add the Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/main.js" type="module"></script>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Include bootstrap-select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>
</body>

</html>
