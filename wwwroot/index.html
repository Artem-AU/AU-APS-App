<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://au-aps-app.azurewebsites.net/">
    <meta property="og:title" content="AU APS App">
    <meta property="og:description" content="Unlock the full potential of your projects with our innovative solution, designed for seamless access to project data. Elevate your design, planning, and visualization processes to new heights.">
    <meta property="og:image" content="https://cdn0.iconfinder.com/data/icons/advertising-filled-outline/64/bulb-idea-light_bulb-electricity-technology-invention-illumination-64.png">
   
    <link rel="icon" type="image/x-icon" href="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-5/24/rocket-64.png">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/main.css">
    <!-- Add the Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <title>AU APS App</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://media.cdn.gradconnection.com/uploads/697e2e0d-3530-4608-873f-b579befcdf63-eic-activities.png" alt="Autodesk Platform Services">
        <span class="title">AU _ Custom Construction Data</span>
        <select name="models" id="models" aria-label="Choose a model" multiple></select>
        <button type="button" id="upload" title="Upload New Model">Upload</button>
        <input type="file" id="input" title="Input Label">        <!-- <input type="search" id="filter" placeholder="Search...">
        <button id="search">Search</button> -->
    </div>
    <div id="preview"></div>
    <div id="searchoverlay">
        <input type="search" id="filter" placeholder="Search...">
        <button id="search">Quick Search</button>
    </div>
    <div id="overlay"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <!-- Add the Select2 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
