<div id="dashboard_div" class="container-fluid bg-light p-2">
    <div id="property_div" class="pb-3">
        <form>
            <h5 class="mb-2">Define Property:</h5>
            <div class="row g-2 mx-auto">
                <div class="col form-floating">
                    <input type="text" class="form-control just" id="zone" placeholder="Zone">
                    <label for="zone" class="form-label text-muted">Zone</label>
                </div>
                <div class="col form-floating">
                    <input type="text" class="form-control" id="subzone" placeholder="SubZone">
                    <label for="subzone" class="form-label text-muted">SubZone</label>
                </div>
                <div class="col form-floating">
                    <input type="text" class="form-control" id="workarea" placeholder="WorkArea">
                    <label for="workarea" class="form-label text-muted">WorkArea</label>
                </div>
            </div>
        </form>
    </div>
    <div id="workarea_div" class="pb-3">
        <h5 class="mb-2">Add WorkArea:</h5>
        <div class="row g-2 mb-3">
            <div class="row">
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="modelSelectionSwitch" data-bs-toggle="tooltip" data-bs-placement="left" title="Turn ON and select model elements to define WorkArea">
                        <label class="form-check-label" for="modelSelectionSwitch">Model Selection</label>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <button class="btn btn-primary btn-sm" type="button" id="hideMappedButton" disabled data-bs-toggle="tooltip" data-bs-placement="top" title="Click to hide mapped elements">
                            Hide Mapped Elements
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <label for="propertyDropdown" class="form-label">Filter WorkArea by:</label>
                <select class="form-select" id="propertyDropdown" aria-label="Mapping Name" data-bs-toggle="tooltip" data-bs-placement="top" title="Select Property Set for filtering WorkArea elements"></select>
            </div>
            <div class="col-md-6">
                <select class="form-select" multiple id="valueDropdown" aria-label="Mapping Name" data-bs-toggle="tooltip" data-bs-placement="left" title="Select Values (single/multiple) for filtering Property Set"></select>
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-md-8">
                <button id="createWorkAreaButton" class="btn btn-primary btn-sm" type="button" disabled>Create WorkArea</button>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Specify WorkArea Code..." aria-label="WorkArea Name" disabled readonly>
            </div>
        </div>
    </div>
    <div id="mapping_div" class="pb-3">
        <h5 class="mb-2">Create Mapping:</h5>
        <div class="row g-2 mb-3">
            <div class="col-md-10">
                <select class="form-select" multiple id="mappingDropdown" aria-label="Mapping Name" data-bs-toggle="tooltip" data-bs-placement="left" title="Select Property Set (single/multiple) to include in mapping"></select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-sm" type="button" disabled>Download</button>
            </div>
        </div>
    </div>
    <div id="ifc_div">
        <h5 class="mb-2">Create IFC:</h5>
        <div class="row g-2 mb-3">
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="IFC Name" aria-label="IFC Name">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-sm" type="button" disabled>Download</button>
            </div>
        </div>
    </div>
</div>
