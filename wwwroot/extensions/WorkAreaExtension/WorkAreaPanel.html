<div id="dashboard_div" class="container justify-content-center text-bg-light" style="height: 100%; display: flex; flex-direction: column; background-color: white; box-sizing: border-box; padding-left: 10px; padding-right: 10px;">
    <div id="property_div" class="pb-3" style="width: 100%; box-sizing: border-box;">
        <form style="box-sizing: border-box;">
            <h5 class="my-2">Define Property:</h5>
            <div class="row m-0" style="box-sizing: border-box;">
                <!-- <div class="col form-floating mb-2 px-2">
                    <input type="text" class="form-control" id="property_set" placeholder="Label 1" style="width: 100%; box-sizing: border-box;">
                    <label for="zone" style="color: grey;">Property Set</label>
                </div> -->
            </div>
            <div class="row m-0" style="box-sizing: border-box;">
                <div class="col form-floating mb-2 mx-2 px-0">
                    <input type="text" class="form-control" id="zone" placeholder="Label 2" style="width: 100%; box-sizing: border-box;">
                    <label for="zone" style="color: grey;">Zone</label>
                </div>
                <div class="col form-floating mb-2 mx-2 px-0">
                    <input type="text" class="form-control" id="subzone" placeholder="Label 3" style="width: 100%; box-sizing: border-box;">
                    <label for="subzone" style="color: grey;">SubZone</label>
                </div>
                <div class="col form-floating mb-2 mx-2 px-0">
                    <input type="text" class="form-control" id="workarea" placeholder="Label 4" style="width: 100%; box-sizing: border-box;">
                    <label for="workarea" style="color: grey;">WorkArea</label>
                </div>
            </div>
        </form>
    </div>
    <div id="workarea_div" class=" row pb-3" style="width: 100%; box-sizing: border-box;">
        <h5 class="my-2 ">Add WorkArea:</h5>
        <div class="m-2 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="modelSelectionSwitch" data-bs-toggle="tooltip" data-bs-placement="left" title="Turn ON and select model elements to define WorkArea">
            <label class="form-check-label" for="modelSelectionSwitch">Model Selection</label>
        </div>
        <div class="row flex-nowrap">
            <div class="col-7 m-2">
                <button class="btn btn-primary btn-sm" type="button" id="hideMappedButton" disabled data-bs-toggle="tooltip" data-bs-placement="left" title="Click to hide mapped elements">
                    Hide Mapped Elements
                </button>
            </div>
            <div class="col-5 m-2 pe-0 form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="hideWorkAreas" data-bs-toggle="tooltip" data-bs-placement="right" title="Click to hide WorkAreas">
                <label class="form-check-label p-0" for="hideWorkAreas">Hide WorkAreas</label>
            </div>
        </div>
        <!-- Input group with label and two select elements -->
        <div class="input-group input-group-sm mb-3 px-2" style="box-sizing: border-box;">
            <!-- Label -->
            <div class="d-inline-block">
                <label for="propertyDropdown" class="form-label m-2">Filter WorkArea by:</label>
            </div>
            <!-- Single select -->
            <select class="form-select form-select-sm" id="propertyDropdown" aria-label="Mapping Name" data-bs-toggle="tooltip" data-bs-placement="top" title="Select Property Set for filtering WorkArea elements">
                <!-- Options will be populated by JavaScript -->
            </select>
            <!-- Multi select -->
            <select class="form-select form-select-sm w-100" style="padding-right: 10px;" multiple id="valueDropdown" aria-label="Mapping Name" data-bs-toggle="tooltip" data-bs-placement="left" title="Select Values (single/multiple) for filtering Property Set">
                <!-- <option selected disabled>Select Value</option> -->
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="input-group input-group-sm mb-3 px-2" style="box-sizing: border-box;">
            <button id="createWorkAreaButton" class="btn btn-primary" type="button" disabled>Create WorkArea</button>
            <input type="text" class="form-control" placeholder="Specify WorkArea Code..." aria-label="WorkArea Name" disabled readonly>
        </div>
    </div>
    <div id="mapping_div" class="pb-3" style="width: 100%; box-sizing: border-box;">
        <h5 class="my-2 ">Create Mapping:</h5>
        <div class="input-group input-group-sm mb-3 px-2" style="box-sizing: border-box;">
            <select class="form-select form-select-sm w-100" style="padding-right: 10px;" multiple id="mappingDropdown" aria-label="Mapping Name" data-bs-toggle="tooltip" data-bs-placement="left" title="Select Property Set (single/multiple) to include in mapping">
                <!-- <option selected disabled>Select Value</option> -->
                <!-- Options will be populated by JavaScript -->
            </select>
            <button class="btn btn-primary" type="button" disabled>Download</button>
        </div>
    </div>
    <div id="ifc_div" style="width: 100%; box-sizing: border-box;">
        <h5 class="my-2 ">Create IFC:</h5>
        <div class="input-group input-group-sm mb-3 px-2" style="box-sizing: border-box;">
            <input type="text" class="form-control" placeholder="IFC Name" aria-label="IFC Name">
            <button class="btn btn-primary" type="button" disabled>Download</button>
        </div>
    </div>
</div>
