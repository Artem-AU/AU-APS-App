<div class="container-fluid text-bg-light flex-grow-1">
    <h5 class="pt-3">Define Property:</h5>
    <form class="row g-3">
        <div class="form-floating col">
            <input type="text" class="form-control" id="zone" placeholder="Enter Zone">
            <label for="zone" class="text-muted">Zone</label>
        </div>
        <div class="form-floating col">
            <input type="text" class="form-control" id="subzone" placeholder="Enter Subzone">
            <label for="subzone" class="text-muted">Subzone</label>
          </div>
        <div class="form-floating col">
            <input type="text" class="form-control" id="workarea" placeholder="Enter WorkArea">
            <label for="workarea" class="text-muted">WorkArea</label>
        </div>
    </form>
    <h5 class="pt-3">Add WorkArea:</h5>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="modelSelectionSwitch" data-bs-toggle="tooltip" data-bs-placement="left" title="Turn ON and select model elements to define WorkArea">
        <label class="form-check-label" for="modelSelectionSwitch">Model Selection</label>
    </div>
    <div class="input-group input-group-sm">
        <span class="input-group-text">Hide in Viewer:</span>
        <div class="btn-group btn-group-sm flex-grow-1" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="hideMappedButton" autocomplete="off">
            <label class="btn btn-outline-primary m-0" for="hideMappedButton">Mapped Elements</label>
            <input type="checkbox" class="btn-check" id="hideWorkAreas" autocomplete="off">
            <label class="btn btn-outline-primary" for="hideWorkAreas">WorkArea</label>
        </div>
    </div>
    <div class="input-group input-group-sm mt-2">
        <span class="input-group-text">Filter WorkArea by:</span>
        <select class="form-select" id="propertyDropdown" aria-label="Property Dropdown" data-bs-toggle="tooltip" data-bs-placement="top" title="Select Property Set for filtering WorkArea elements"></select>
        <select class="form-select w-100" multiple id="valueDropdown" aria-label="Value Dropdown" data-bs-toggle="tooltip" data-bs-placement="left" title="Select Values (single/multiple) for filtering Property Set"></select>
    </div>
    <div class="input-group input-group-sm mt-2">
        <button id="createWorkAreaButton" class="btn btn-primary" type="button" disabled>Create WorkArea</button>
        <input type="text" class="form-control" id="workAreaCodeInput" placeholder="Specify WorkArea Code..." aria-label="WorkArea Name" disabled readonly>
    </div>
    <h5 class="pt-3">Create Mapping:</h5>
    <div class="input-group input-group-sm">
        <select class="form-select form-select-sm w-100" multiple id="mappingDropdown" aria-label="Mapping Name" data-bs-toggle="tooltip" data-bs-placement="left" title="Select Property Set (single/multiple) to include in mapping"></select>
        <button class="btn btn-primary ms-auto" id="downloadMappingButton" type="button" disabled>Download</button>
    </div>
    <h5 class="pt-3">Create IFC:</h5>
    <div class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="IFC Name" aria-label="IFC Name">
        <button class="btn btn-primary" id="createIfcButton" type="button" disabled>Download</button>
    </div>

</div>
