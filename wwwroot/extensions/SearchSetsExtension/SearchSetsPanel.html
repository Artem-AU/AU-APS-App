
<div class="container-fluid text-bg-light pb-2 border h-100">
    <div class="row h-100">
        <div class="col-6 border-end h-100" id="setUpPanel">
            <div id="loadTsvDiv">
                <h5 class="pt-3">Load TBB TSV:</h5>
                <div class="input-group input-group-sm pb-1">
                    <label class="input-group-text text-bg-info ms-auto" for="loadedTasks">Tasks</label>
                    <input type="file" class="form-control" id="loadedTasks">
                </div>
                <div class="input-group input-group-sm">
                    <label class="input-group-text text-bg-info ms-auto" for="loadedSearchSets">Searchsets</label>
                    <input type="file" class="form-control" id="loadedSearchSets">
                </div>
            </div>

            <div id="selectTaskDiv">
                <h5 class="pt-3">Select Task:</h5>
                <div class="input-group input-group-sm">
                    <label class="input-group-text m-0">Filter Tasks:</label>
                    <div class="form-control">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="createdTasksSwitch" disabled data-bs-toggle="tooltip" data-bs-placement="left" title="Turn ON to show only tasks cteated by user in TBB. OFF will show all tasks">
                            <label class="form-check-label" for="createdTasksSwitch">Created Tasks</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="linkedTasksSwitch" disabled data-bs-toggle="tooltip" data-bs-placement="left" title="Turn ON to show only tasks cteated by user in TBB. OFF will show all tasks">
                            <label class="form-check-label" for="linkedTasksSwitch">Linked Tasks</label>
                        </div>
                    </div>
                </div>
                <select class="form-select form-select-sm" id="taskDropdown" aria-label="Task Dropdown" data-bs-toggle="tooltip" data-bs-placement="top" title="Select Task"></select>
            </div>
                
            <h5 class="pt-3 visually-hidden">Define Property:</h5>
            <form class="row g-3 visually-hidden">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="zone" placeholder="Enter Zone">
                    <label for="zone" class="text-muted">Zone</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="subzone" placeholder="Enter Subzone">
                    <label for="subzone" class="text-muted">Subzone</label>
                    </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="workarea" placeholder="Enter WorkArea">
                    <label for="workarea" class="text-muted">WorkArea</label>
                </div>
            </form>
            <h5 class="pt-3 visually-hidden">Add WorkArea:</h5>
            <div class="form-check form-switch visually-hidden">
                <input class="form-check-input" type="checkbox" role="switch" id="modelSelectionSwitch" data-bs-toggle="tooltip" data-bs-placement="left" title="Turn ON and select model elements to define WorkArea">
                <label class="form-check-label" for="modelSelectionSwitch">Model Selection</label>
            </div>
            <div class="row input-group input-group-sm border justify-content-center mx-0 mt-2 visually-hidden">
                <span class="col-4 input-group-text justify-content-center border-0">Hide in Viewer:</span>
                <div class="col">
                    <div class="form-check form-control-sm form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="hideMappedSwitch" disabled autocomplete="off">
                        <label class="form-check-label" for="hideMappedSwitch">Mapped Elements</label>
                    </div>
                    <div class="form-check form-control-sm form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="hideWorkAreasSwitch" disabled autocomplete="off">
                        <label class="form-check-label" for="hideWorkAreasSwitch">WorkArea</label>
                    </div>
                </div>
            </div>
            <div class="input-group input-group-sm mt-2 visually-hidden">
                <span class="input-group-text">Filter WorkArea by:</span>
                <select class="form-select" id="propertyDropdown" aria-label="Property Dropdown" data-bs-toggle="tooltip" data-bs-placement="top" title="Select Property Set for filtering WorkArea elements"></select>
                <select class="form-select w-100" multiple id="valueDropdown" aria-label="Value Dropdown" data-bs-toggle="tooltip" data-bs-placement="left" title="Select Values (single/multiple) for filtering Property Set"></select>
            </div>
            <div class="input-group input-group-sm mt-2 visually-hidden">
                <button id="createWorkAreaButton" class="btn btn-primary" type="button" disabled>Create WorkArea</button>
                <input type="text" class="form-control" id="workAreaCodeInput" placeholder="Specify WorkArea Code..." aria-label="WorkArea Name" disabled readonly>
            </div>
            <h5 class="pt-3 visually-hidden">Create Mapping:</h5>
            <div class="input-group input-group-sm visually-hidden">
                <select class="form-select form-select-sm w-100" multiple id="mappingDropdown" aria-label="Mapping Name" data-bs-toggle="tooltip" data-bs-placement="left" title="Select Property Set (single/multiple) to include in mapping"></select>
                <button class="btn btn-primary ms-auto" id="downloadMappingButton" type="button" disabled>Download</button>
            </div>
            <h5 class="pt-3 visually-hidden">Create IFC:</h5>
            <div class="input-group input-group-sm visually-hidden">
                <input type="text" class="form-control" placeholder="IFC Name" aria-label="IFC Name">
                <button class="btn btn-primary" id="createIfcButton" type="button" disabled>Download</button>
            </div>
        </div>
        <div class="col-6 h-100">
            <div class="col h-100">
                <div class="h-50 w-100 d-flex flex-column">
                    <h5 class="pt-3">Selected Task Links Report:</h5>
                    <div class="overflow-auto" id="linksReport">
                        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores modi cumque, distinctio magnam voluptatibus culpa quo. Tempora iste iusto repellat nam earum? Ipsam doloribus distinctio alias itaque expedita voluptatibus adipisci eius aut, odio vel delectus quis? Sint, dolor eveniet eius praesentium eos delectus tenetur nemo voluptatibus ea saepe soluta nostrum consequuntur exercitationem eligendi a. Blanditiis quasi laboriosam non sint perferendis fugiat sequi assumenda, alias voluptatem accusamus officiis odit reprehenderit voluptas repellat? Consequuntur error, quo asperiores recusandae aut dolorum neque, similique, est vitae tenetur sed voluptatibus praesentium in assumenda quidem accusamus molestias dolore beatae repudiandae quibusdam incidunt adipisci rem! Reprehenderit, soluta. -->
                    </div>
                    <div class="btn-group btn-group-sm ms-auto py-1" role="group" aria-label="Links Edit">
                        <button type="button" class="btn btn-primary" id="linksReportEditButton" disabled>Edit</button>
                        <button type="button" class="btn btn-danger" id="linksReportDeleteButton" disabled>Delete</button>
                    </div>
                </div>
    
            </div>
            

            
            <!-- <form class="row g-3" id="editForm"> -->
            <form class="row g-3 visually-hidden" id="editForm">

                <h5 class="pt-3" id="editHeader">Edit WorkArea:</h5>
                <div class="form-floating col-4 mt-0">
                    <input type="text" class="form-control" id="zoneEdit" placeholder="Enter Zone">
                    <label for="zone" class="text-muted">Zone</label>
                </div>
                <div class="form-floating col-4 mt-0">
                    <input type="text" class="form-control" id="subzoneEdit" placeholder="Enter Subzone">
                    <label for="subzone" class="text-muted">Subzone</label>
                  </div>
                <div class="form-floating col-4 mt-0">
                    <input type="text" class="form-control" id="workareaEdit" placeholder="Enter WorkArea">
                    <label for="workarea" class="text-muted">WorkArea</label>
                </div>
                <div class="d-flex justify-content-end">
                    <div class="btn-group btn-group-sm" role="group" aria-label="WorkArea Edit">
                        <button type="submit" class="btn btn-primary" id="submitEdit">Edit</button>
                        <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
