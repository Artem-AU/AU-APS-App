                            </div>
                        </div>

                                <div class="form-check">

                                    <label class="form-check-label m-0" for="eachRadio">Each Element in Selection</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="subtaskGroupRadio" id="groupRadio">
                                    <label class="form-check-label m-0" for="groupRadio">Group of Selected Elements</label>
                                </div>
                            </div>
                        </div>
                    </div>
